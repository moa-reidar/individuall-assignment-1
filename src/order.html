<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - TechNova Pro X</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <header>
    <h1>Order TechNova Pro X</h1>
    <nav>
      <a href="index.html">Back to Product Details</a>
    </nav>
  </header>

  
  <section class="order-form">
    <h2>Order Form</h2>
    <form action="submit-order.html" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="address">Shipping Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
  
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>
  
      <label for="color">Color:</label>
      <select id="color" name="color">
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="blue">Blue</option>
      </select>
  
      <label for="payment">Payment Method:</label>
      <div class="payment-options">
        <label for="credit">Credit Card</label>
        <input type="radio" id="credit" name="payment" value="credit" required>
        
        <label for="paypal">PayPal</label>
        <input type="radio" id="paypal" name="payment" value="paypal" required>
      </div>
  
      <button type="submit">Place Order</button>
    </form>
  </section>
  

</body>
</html>
